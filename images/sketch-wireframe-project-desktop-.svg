<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <style>
      .bg{fill:#0b1a2c}.card{fill:#0f2030}.ghost{fill:#122335;stroke:#3a5f7c;stroke-width:2}
      .text{fill:#e7f1f7;font-family:Inter,Segoe UI,Arial,sans-serif}
      .muted{fill:#9fb0c3}.label{font-size:18px}.small{font-size:12px}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1200" height="700" rx="12"/>
  <rect class="card" x="20" y="20" width="1160" height="60" rx="10"/>
  <text class="text label" x="40" y="58">Projects</text>

  <g transform="translate(20,110)">
    <rect class="card" x="0" y="0" width="360" height="220" rx="12"/>
    <rect class="ghost" x="10" y="10" width="340" height="130" rx="8"/>
    <text class="text label" x="16" y="156">Gravity‑Powered Car</text>
    <text class="muted small" x="16" y="178">Friction + mass distribution</text>

    <rect class="card" x="390" y="0" width="360" height="220" rx="12"/>
    <rect class="ghost" x="400" y="10" width="340" height="130" rx="8"/>
    <text class="text label" x="406" y="156">Flight Path Simulation</text>

    <rect class="card" x="780" y="0" width="360" height="220" rx="12"/>
    <rect class="ghost" x="790" y="10" width="340" height="130" rx="8"/>
    <text class="text label" x="796" y="156">Portfolio Website</text>
  </g>

  <g transform="translate(20,360)">
    <rect class="card" x="0" y="0" width="360" height="220" rx="12"/>
    <rect class="ghost" x="10" y="10" width="340" height="130" rx="8"/>
    <text class="text label" x="16" y="156">[Extra slot]</text>

    <rect class="card" x="390" y="0" width="360" height="220" rx="12"/>
    <rect class="ghost" x="400" y="10" width="340" height="130" rx="8"/>
    <text class="text label" x="406" y="156">[Extra slot]</text>

    <rect class="card" x="780" y="0" width="360" height="220" rx="12"/>
    <rect class="ghost" x="790" y="10" width="340" height="130" rx="8"/>
    <text class="text label" x="796" y="156">[Extra slot]</text>
  </g>

  <text class="muted small" x="20" y="680">Projects (desktop) wireframe — grid of full‑card anchors with titles + short synopsis.</text>
</svg>
