<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <style>
      .bg{fill:#0b1a2c}.card{fill:#0f2030}.ghost{fill:#122335;stroke:#3a5f7c;stroke-width:2}
      .text{fill:#e7f1f7;font-family:Inter,Segoe UI,Arial,sans-serif}
      .muted{fill:#9fb0c3}.label{font-size:18px}.small{font-size:12px}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1200" height="900" rx="12"/>
  <rect class="card" x="20" y="20" width="1160" height="60" rx="10"/>
  <text class="text label" x="40" y="58">Project: Gravity‑Powered Car</text>

  <text class="text label" x="20" y="110">Media gallery</text>
  <g transform="translate(20,130)">
    <rect class="card" x="0" y="0" width="560" height="300" rx="12"/>
    <rect class="ghost" x="10" y="10" width="540" height="220" rx="8"/>
    <text class="muted small" x="16" y="250">Prototype photo</text>

    <rect class="card" x="600" y="0" width="560" height="300" rx="12"/>
    <rect class="ghost" x="610" y="10" width="540" height="220" rx="8"/>
    <text class="muted small" x="616" y="250">Sketch / drawing</text>

    <rect class="card" x="0" y="320" width="560" height="300" rx="12"/>
    <rect class="ghost" x="10" y="330" width="540" height="220" rx="8"/>
    <text class="muted small" x="16" y="570">Additional angle / detail</text>

    <rect class="card" x="600" y="320" width="560" height="300" rx="12"/>
    <rect class="ghost" x="610" y="330" width="540" height="220" rx="8"/>
    <text class="muted small" x="616" y="570">Plot / measurement</text>
  </g>

  <text class="text label" x="20" y="770">Explanation</text>
  <rect class="card" x="20" y="790" width="1160" height="80" rx="10"/>
  <text class="muted small" x="30" y="820">Overview • Materials • Measurements • Results • Link back to Projects</text>
</svg>
