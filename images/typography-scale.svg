      .bg{fill:#0b1a2c}.text{fill:#e7f1f7}.muted{fill:#9fb0c3}
      .f{font-family:Inter,Segoe UI,Arial,sans-serif}
      .h1{font-weight:800;font-size:32px}
      .h2{font-weight:700;font-size:28px}
      .h3{font-weight:600;font-size:20px}
      .body{font-weight:400;font-size:16px}
      .cap{font-weight:400;font-size:14px}
      .rule{stroke:#23364e;stroke-width:2}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1200" height="380" rx="12"/>
