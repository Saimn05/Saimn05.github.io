  <text class="muted f body" x="24" y="86">Primary page titles</text>
  <line class="rule" x1="24" y1="96" x2="1176" y2="96"/>

  <text class="text f h2" x="24" y="140">H2 — 28 / 36</text>
  <text class="muted f body" x="24" y="166">Section headings</text>
  <line class="rule" x1="24" y1="176" x2="1176" y2="176"/>

  <text class="text f h3" x="24" y="220">H3 — 20 / 28</text>
  <text class="muted f body" x="24" y="246">Card titles and subheads</text>
  <line class="rule" x1="24" y1="256" x2="1176" y2="256"/>

  <text class="text f body" x="24" y="300">Body — 16 / 24</text>
  <text class="muted f cap" x="24" y="324">Paragraph text, lists</text>
