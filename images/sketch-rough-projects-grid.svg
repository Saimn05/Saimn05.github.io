<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="800" viewBox="0 0 1280 800">
  <defs>
    <pattern id="grid-p" width="28" height="28" patternUnits="userSpaceOnUse">
      <rect width="28" height="28" fill="#fffdf7"/>
      <path d="M28 0H0V28" fill="none" stroke="#ece7d9" stroke-width="1"/>
    </pattern>
    <filter id="rough-p" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" seed="9" result="n"/>
      <feDisplacementMap in="SourceGraphic" in2="n" scale="1.1" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <style>
      .paper{fill:url(#grid-p)}
      .p{fill:none;stroke:#2b2b2b;stroke-width:3;stroke-linecap:round;filter:url(#rough-p)}
      .pd{fill:none;stroke:#4a4a4a;stroke-width:2;stroke-dasharray:6 8;filter:url(#rough-p)}
      .note{fill:#1f1f1f;font:italic 18px "Segoe UI", Arial, sans-serif}
      .title{fill:#1f1f1f;font:700 22px "Segoe UI", Arial, sans-serif}
      .chip{fill:#cfe8ff;opacity:.45}
    </style>
  </defs>
  <rect class="paper" x="0" y="0" width="1280" height="800"/>
  <text class="title" x="28" y="48">Sketch â€” Projects grid (desktop)</text>

  <g transform="translate(28,84)">
    <rect class="chip" x="0" y="0" width="380" height="220" rx="14"/>
    <path class="p" d="M6 6h368v208H6z"/>
    <path class="pd" d="M20 156h240M20 182h280"/>

    <rect class="chip" x="410" y="0" width="380" height="220" rx="14"/>
    <path class="p" d="M416 6h368v208H416z"/>
    <path class="pd" d="M430 156h240M430 182h280"/>

    <rect class="chip" x="820" y="0" width="380" height="220" rx="14"/>
    <path class="p" d="M826 6h368v208H826z"/>
    <path class="pd" d="M840 156h240M840 182h280"/>

    <rect class="chip" x="0" y="244" width="380" height="220" rx="14"/>
    <path class="p" d="M6 250h368v208H6z"/>

    <rect class="chip" x="410" y="244" width="380" height="220" rx="14"/>
    <path class="p" d="M416 250h368v208H416z"/>

    <rect class="chip" x="820" y="244" width="380" height="220" rx="14"/>
    <path class="p" d="M826 250h368v208H826z"/>
  </g>

  <text class="note" x="28" y="744">Note: show 3 across; permit wrap; each card is a single anchor for easier clicking.</text>
</svg>
