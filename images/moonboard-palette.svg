<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="460" viewBox="0 0 1200 460">
  <defs>
    <style>
      .title{fill:#e7f1f7;font:700 26px Inter,Segoe UI,Arial,sans-serif}
      .label{fill:#e7f1f7;font:16px Inter,Segoe UI,Arial,sans-serif}
      .hex{fill:#9fb0c3;font:14px Inter,Segoe UI,Arial,sans-serif}
      .usage{fill:#e7f1f7;font:16px Inter,Segoe UI,Arial,sans-serif}
      .swatch{stroke:#0e1522;stroke-width:2}
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="460" fill="#0b1a2c" rx="12"/>

  <!-- Title -->
  <text class="title" x="24" y="42">Moodboard â€” Palette</text>

  <!-- Swatches row -->
  <g transform="translate(24,72)">
    <rect class="swatch" x="0"    y="0" width="200" height="130" fill="#061021" rx="14"/>
    <rect class="swatch" x="210"  y="0" width="200" height="130" fill="#0f2030" rx="14"/>
    <rect class="swatch" x="420"  y="0" width="200" height="130" fill="#7BD389" rx="14"/>
    <rect class="swatch" x="630"  y="0" width="200" height="130" fill="#4DD2FF" rx="14"/>
    <rect class="swatch" x="840"  y="0" width="200" height="130" fill="#F3B24A" rx="14"/>
    <rect class="swatch" x="1050" y="0" width="200" height="130" fill="#E7F1F7" rx="14"/>

    <!-- Labels under each swatch (well clear of the swatches) -->
    <text class="label" x="0"    y="160">Deep navy (bg)</text>
    <text class="hex"   x="0"    y="182">#061021</text>

    <text class="label" x="210"  y="160">Card</text>
    <text class="hex"   x="210"  y="182">#0f2030</text>

    <text class="label" x="420"  y="160">Accent A</text>
    <text class="hex"   x="420"  y="182">#7BD389</text>

    <text class="label" x="630"  y="160">Accent B</text>
    <text class="hex"   x="630"  y="182">#4DD2FF</text>

    <text class="label" x="840"  y="160">Highlight</text>
    <text class="hex"   x="840"  y="182">#F3B24A</text>

    <text class="label" x="1050" y="160">Text on dark</text>
    <text class="hex"   x="1050" y="182">#E7F1F7</text>
  </g>

  <!-- Usage paragraph moved well below labels -->
  <text class="usage" x="24" y="300" xml:space="preserve">
    <tspan x="24" dy="0">Usage: backgrounds / cards / accents / highlights / text.</tspan>
    <tspan x="24" dy="24">Palette chosen to meet WCAG AA contrast with body text over cards.</tspan>
  </text>
</svg>
