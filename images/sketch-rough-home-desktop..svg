<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="900" viewBox="0 0 1280 900">
  <defs>
    <!-- grid paper -->
    <pattern id="grid" width="28" height="28" patternUnits="userSpaceOnUse">
      <rect width="28" height="28" fill="#fffdf7"/>
      <path d="M28 0H0V28" fill="none" stroke="#ece7d9" stroke-width="1"/>
    </pattern>
    <!-- rough pencil -->
    <filter id="rough" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" seed="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.1" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <style>
      .paper{fill:url(#grid)}
      .pencil{fill:none;stroke:#2b2b2b;stroke-width:3;stroke-linecap:round;filter:url(#rough)}
      .pencil2{fill:none;stroke:#4a4a4a;stroke-width:2;stroke-linecap:round;stroke-dasharray:6 8;filter:url(#rough)}
      .note{fill:#1f1f1f;font:italic 18px "Segoe UI", Arial, sans-serif}
      .label{fill:#1f1f1f;font:700 22px "Segoe UI", Arial, sans-serif}
      .marker{fill:#ffe48a;opacity:.45}
      .chip{fill:#cfe8ff;opacity:.45}
    </style>
  </defs>
  <rect class="paper" x="0" y="0" width="1280" height="900"/>
  <!-- Title -->
  <text class="label" x="28" y="48">Sketch â€” Home (desktop)</text>

  <!-- Navbar -->
  <rect x="40" y="76" width="1200" height="64" class="marker" rx="10"/>
  <path class="pencil" d="M44 80h1192v56H44z"/>
  <text class="note" x="60" y="118">Logo   Home   Projects   Experience   Contact</text>

  <!-- About card -->
  <rect x="40" y="168" width="1200" height="150" class="chip" rx="12"/>
  <path class="pencil" d="M44 172h1192v142H44z"/>
  <circle class="pencil" cx="120" cy="242" r="44"/>
  <path class="pencil2" d="M180 206h280M180 232h420M180 258h380"/>
  <text class="note" x="180" y="200">Intro block</text>

  <!-- Sketch thumbnails row -->
  <text class="note" x="40" y="352">Design sketches row (click through)</text>
  <g transform="translate(40,368)">
    <rect class="marker" x="0" y="0" width="280" height="160" rx="12"/>
    <path class="pencil" d="M6 6h268v148H6z"/>
    <rect class="marker" x="310" y="0" width="280" height="160" rx="12"/>
    <path class="pencil" d="M316 6h268v148H316z"/>
    <rect class="marker" x="620" y="0" width="280" height="160" rx="12"/>
    <path class="pencil" d="M626 6h268v148H626z"/>
    <rect class="marker" x="930" y="0" width="280" height="160" rx="12"/>
    <path class="pencil" d="M936 6h268v148H936z"/>
  </g>

  <!-- Projects cards -->
  <text class="note" x="40" y="574">Projects grid (full card anchors)</text>
  <g transform="translate(40,592)">
    <rect class="chip" x="0" y="0" width="380" height="220" rx="14"/>
    <path class="pencil" d="M6 6h368v208H6z"/>
    <path class="pencil2" d="M20 156h240M20 182h280"/>
    <rect class="chip" x="410" y="0" width="380" height="220" rx="14"/>
    <path class="pencil" d="M416 6h368v208H416z"/>
    <path class="pencil2" d="M430 156h240M430 182h280"/>
    <rect class="chip" x="820" y="0" width="380" height="220" rx="14"/>
    <path class="pencil" d="M826 6h368v208H826z"/>
    <path class="pencil2" d="M840 156h240M840 182h280"/>
  </g>

  <!-- Notes -->
  <text class="note" x="40" y="860">Notes: sticky header, shallow information architecture, emphasize projects and real artefacts.</text>
</svg>
