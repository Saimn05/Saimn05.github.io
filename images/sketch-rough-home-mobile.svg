    <path class="p" d="M6 6h384v148H6z"/>
    <path class="pd" d="M16 122h210M16 144h260"/>
    <rect class="chip" x="0" y="176" width="396" height="160" rx="12"/>
    <path class="p" d="M6 182h384v148H6z"/>
