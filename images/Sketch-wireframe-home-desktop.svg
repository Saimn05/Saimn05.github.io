<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <style>
      .bg{fill:#0b1a2c}
      .card{fill:#0f2030}
      .stroke{fill:none;stroke:#7bd389;stroke-width:2;stroke-linecap:round}
      .ghost{fill:#122335;stroke:#3a5f7c;stroke-width:2}
      .text{fill:#e7f1f7;font-family:Inter,Segoe UI,Arial,sans-serif}
      .muted{fill:#9fb0c3}
      .label{font-size:16px}
      .h1{font-size:28px;font-weight:700}
      .small{font-size:12px}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1200" height="800" rx="12"/>
  <rect class="card" x="20" y="20" width="1160" height="60" rx="10"/>
  <text class="text label" x="40" y="58">Header / Navbar — Logo + Home • Projects • Experience • Contact</text>
  <rect class="card" x="20" y="100" width="1160" height="140" rx="12"/>
  <circle cx="100" cy="170" r="44" class="ghost"/>
  <text class="text h1" x="170" y="148">About Me</text>
  <text class="muted label" x="170" y="176">Intro: goals + aerospace focus</text>
  <text class="text label" x="20" y="280">Design Sketches (open a project for full sets)</text>
  <g transform="translate(20,300)">
    <rect class="card" x="0" y="0" width="270" height="150" rx="10"/>
    <rect class="ghost" x="10" y="10" width="250" height="100" rx="6"/>
    <text class="muted small" x="16" y="135">Sketch 1</text>
    <rect class="card" x="295" y="0" width="270" height="150" rx="10"/>
    <rect class="ghost" x="305" y="10" width="250" height="100" rx="6"/>
    <text class="muted small" x="311" y="135">Sketch 2</text>
    <rect class="card" x="590" y="0" width="270" height="150" rx="10"/>
    <rect class="ghost" x="600" y="10" width="250" height="100" rx="6"/>
    <text class="muted small" x="606" y="135">Plot</text>
    <rect class="card" x="885" y="0" width="270" height="150" rx="10"/>
    <rect class="ghost" x="895" y="10" width="250" height="100" rx="6"/>
    <text class="muted small" x="901" y="135">Portfolio sketch</text>
  </g>
  <text class="text label" x="20" y="490">Engineering & Aerospace Projects</text>
  <g transform="translate(20,510)">
    <rect class="card" x="0" y="0" width="370" height="210" rx="12"/>
    <rect class="ghost" x="10" y="10" width="350" height="120" rx="8"/>
    <text class="text label" x="16" y="154">Gravity‑Powered Car</text>
    <text class="muted small" x="16" y="176">Prototype + sketches</text>
    <rect class="card" x="395" y="0" width="370" height="210" rx="12"/>
    <rect class="ghost" x="405" y="10" width="350" height="120" rx="8"/>
    <text class="text label" x="411" y="154">Flight Path Simulation</text>
    <text class="muted small" x="411" y="176">RK4 + PID trials</text>
    <rect class="card" x="790" y="0" width="370" height="210" rx="12"/>
    <rect class="ghost" x="800" y="10" width="350" height="120" rx="8"/>
    <text class="text label" x="806" y="154">Responsive Portfolio</text>
    <text class="muted small" x="806" y="176">Code snapshot</text>
  </g>
  <text class="muted small" x="20" y="770">Desktop home wireframe — Bootstrap grid + semantic sections.</text>
</svg>
